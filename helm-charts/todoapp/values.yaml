todoapp:
  namespace: todoapp
  image:
    repository:  ikulyk404/todoapp
    tag: 4.0.1
  replicaCount: 1

  secrets:
    SECRET_KEY: "@e2(yx)v&tgh3_s=0yja-i!dpebxsz^dg47x)-k&kq_3zf*9e*"
    DB_NAME: "app_db"
    DB_USER: "app_user"
    DB_PASSWORD: "1234"
    DB_HOST: "mysql-0.mysql.mysql.svc.cluster.local"

  resources:
    limits:
      cpu: "150m"
      memory: "256Mi"
    requests:
      cpu: "75m"
      memory: "128Mi"

  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    nodePort: 30007

  ingress:
    enabled: false
    className: ""
    annotations: {}

  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70

  volumes:
    persistentVolume:
      capacity: "1Gi"
    persistentVolumeClaim:
      requestStorage: "1Gi"
